<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="title">
        Dashboard
      </div>
      <div class="links-div">
        <div class="link">
          <a href="">Home</a>
        </div>
        <div class="link">
          <a href="">Profile</a>
        </div>
        <div class="link">
          <a href="">Messages</a>
        </div>
        <div class="link">
          <a href="">History</a>
        </div>
        <div class="link">
          <a href="">Tasks</a>
        </div>
        <div class="link">
          <a href="">Communities</a>
        </div>
      </div>
      <div class="help-div">
        <div class="help">
          <a href="">Setting</a>
        </div>
        <div class="help">
          <a href="">Support</a>
        </div>
        <div class="help">
          <a href="">Privacy</a>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="searchbar">
        <img src="" alt="magnifying-glass" class="magnifying-glass">
        <div class="search"></div>
      </div>
      <div class="account">
        <img src="" alt="bell" class="bell">  
        <div class="account-name">
          <img src="" alt="account-icon">
          <p style="font-weight: 600; font-size: 22px"> Morgan Oakley </p>
          </div>
      </div>
      <div class="greeting">
        <img src="" alt="account-icon" class="hello-icon">
        <div class="hello">
          <p style="font-weight: 600; font-size: 18px;">Hi there,</p>
          <p style="font-weight: 600; font-size: 30px">Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div class="post">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>
    <div class="main">
      <div class="projects-div">
        <p style="padding-top: 10px; font-size:18px; font-weight: 400;">Your Projects</p>
        <div class="projects">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div class="announcements">
        <p style="padding-top: 10px; font-size:18px; font-weight: 400;">Announcements</p>
        <div class="announcement"></div>
        <div class="announcement"></div>
        <div class="announcement"></div>
      </div>
      <div class="trending">
        <p style="padding-top: 10px; font-size:18px; font-weight: 400;">Trending</p>
        <div class="trending-account"></div>
        <div class="trending-account"></div>
        <div class="trending-account"></div>
        <div class="trending-account"></div>
      </div>
    </div>
  </div>
</body>
</html>
