<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="title">
        Dashboard
      </div>
      <div class="links-div">
        <div class="link">
          <a href="">Home</a>
        </div>
        <div class="link">
          <a href="">Profile</a>
        </div>
        <div class="link">
          <a href="">Messages</a>
        </div>
        <div class="link">
          <a href="">History</a>
        </div>
        <div class="link">
          <a href="">Tasks</a>
        </div>
        <div class="link">
          <a href="">Communities</a>
        </div>
      </div>
      <div class="help-div">
        <div class="help">
          <a href="">Setting</a>
        </div>
        <div class="help">
          <a href="">Support</a>
        </div>
        <div class="help">
          <a href="">Privacy</a>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="searchbar">
        <img src="" alt="magnifying-glass" class="magnifying-glass">
        <div class="search"></div>
      </div>
      <div class="account">
        <img src="" alt="bell" class="bell">  
        <div class="account-name">
          <img src="" alt="account-icon">
          <p style="font-weight: 600; font-size: 22px"> Morgan Oakley </p>
          </div>
      </div>
      <div class="greeting">
        <img src="" alt="account-icon" class="hello-icon">
        <div class="hello">
          <p style="font-weight: 600; font-size: 18px;">Hi there,</p>
          <p style="font-weight: 600; font-size: 30px">Morgan Oakley (@morgan)</p>
        </div>
      </div>
      <div class="post">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>
    <div class="main">
      <div class="projects-div">
        <p>Your Projects</p>
        <div class="projects">
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
          <div class="card"></div>
        </div>
      </div>
      <div class="announcements">
        <div class="announcement"></div>
        <div class="announcement"></div>
        <div class="announcement"></div>
      </div>
      <div class="trending">
        <div class="trending-account"></div>
        <div class="trending-account"></div>
        <div class="trending-account"></div>
        <div class="trending-account"></div>
      </div>
    </div>
  </div>
</body>
</html>
